<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="box">
        <h1>Expense Tracker</h1>
        <h2> Total Expenses: $<span id="total-income">0</span></h2>
    </div>
    </header>
        
         <button id="toggle-mode">Switch to Dark Mode</button>

        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Transaction Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" min="0" required>
            </select>
            <select id="expense-category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Travel">Travel</option>
            </select>
            <input type="date" id="expense-date">
            <input type="color" id="expense-color" value="#000000">
            <button type="submit">Add Transaction</button>
        </form>

        <div id="expense-summary">
            <div id="expense-filter">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>
        </div>

        <ul id="expense-list">
          
        </ul>

        <div id="notification" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
